<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Circular Progress bar based on SVG and JavaScript">
    <meta name="keywords" content="HTML,CSS,SVG,JavaScript">
    <meta name="author" content="Jessica Nierth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Circular Progress Bar</title>
</head>
<body>

<div class="circle"
     data-gradient-start="#eeeeee"
     data-gradient-end="#999999"
     data-anim-speed="80"
     data-percentage="-10"
     data-radius="54">
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="circle"
     data-gradient-start="#ff0000"
     data-gradient-end="#00ff00"
     data-anim-speed="80"
     data-percentage="40"
     data-radius="54">
</div>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="circle"
     data-gradient-start="#00eeff"
     data-gradient-end="#0000ff"
     data-anim-speed="80"
     data-percentage="-30"
     data-radius="54">
</div>

<script src="circular-progress-bar.js"></script>
</body>
</html>
